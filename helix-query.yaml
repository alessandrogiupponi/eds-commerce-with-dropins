version: 1
indices:
  default:
    target: /query-index.json
    include:
      - '/**'
    properties:
      title:
        select: head > meta[property="og:title"]
        value: |
          attribute(el, 'content')
      image:
        select: head > meta[property="og:image"]
        value: |
          attribute(el, 'content')
      description:
        select: head > meta[name="description"]
        value: attribute(el, 'content')
      robots:
        select: head > meta[name="robots"]
        value: attribute(el, 'content')
      type:
        select: head > meta[name="type"]
        value: attribute(el, 'content')
  enrichment:
    target: /enrichment/enrichment.json
    include:
      - '**/enrichment/**'
    properties:
      title:
        select: head > meta[property="og:title"]
        value: |
          attribute(el, 'content')
      products:
        select: head > meta[name="enrichment-products"]
        values: |
          match(attribute(el, 'content'), '([^,]+)')
      categories:
        select: head > meta[name="enrichment-categories"]
        values: |
          match(attribute(el, 'content'), '([^,]+)')
      positions:
        select: head > meta[name="enrichment-positions"]
        values: |
          match(attribute(el, 'content'), '([^,]+)')
      films:
        select: head > meta[name="enrichment-films"]
        values: |
          match(attribute(el, 'content'), '([^,]+)')
